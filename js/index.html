<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-fixed bg-cover bg-center min-h-screen text-white" style="background-image: url('img/portada1.jpg');">

    <!-- Logo -->
    <header class="flex justify-center pt-6 sm:pt-8 md:pt-12">
        <a href="https://flowbite.com/" class="flex items-center">
            <img src="img/logoSetinoma.png" class="h-24 sm:h-28 md:h-36 lg:h-44 w-auto" alt="Setinoma Logo" />
        </a>
    </header>

    <!-- Hero -->
    <section class="flex justify-center mt-6 sm:mt-10">
        <div class="bg-black/70 text-white text-center px-6 py-5 rounded-2xl shadow-xl max-w-2xl mx-4">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight">Bienvenidos a nuestro sitio</h1>
            <p class="text-base sm:text-lg mt-2">Explora nuestra música, videos y eventos.</p>
        </div>
    </section>

    <!-- Galería -->
    <section class="mt-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Tarjeta 1 -->
            <div
                class="bg-white/10 backdrop-blur-lg rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow">
                <a href="https://example.com/musica" target="_blank">
                    <img src="img/portadaEP.png" alt="PortadaEP"
                        class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105" />
                </a>
                <div class="p-4 text-center bg-black/60">
                    <p class="text-lg font-semibold">Música</p>
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div
                class="bg-white/10 backdrop-blur-lg rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow">
                <a href="https://example.com/videos" target="_blank">
                    <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="Videos"
                        class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105" />
                </a>
                <div class="p-4 text-center bg-black/60">
                    <p class="text-lg font-semibold">Videos</p>
                </div>
            </div>

            <!-- Tarjeta 3 -->
            <div
                class="bg-white/10 backdrop-blur-lg rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow">
                <a href="https://example.com/eventos" target="_blank">
                    <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="Eventos"
                        class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105" />
                </a>
                <div class="p-4 text-center bg-black/60">
                    <p class="text-lg font-semibold">Eventos</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer spacing -->
    <footer class="py-12"></footer>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
